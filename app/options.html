<!doctype html>
<html>
    <head>
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css styles/main.css -->
        <link href="styles/options.css" rel="stylesheet">
        <!-- endbuild -->
    </head>
    <body>
        <div class="container nc-main">
          <div class="nc-header">
            <img src="images/icon-128.png" width="60px" height="60px" title="NiceContent" alt="Logo" />
            <span class="title"><strong>NiceContent</strong>选项</span>
          </div>
          
          <div class="nc-options">
            <div class="panel panel-default">
              <div class="panel-heading">Markdown选项</div>
              <div class="panel-body">
                <div class="form-horizontal" role="form">
                  <div class="form-group form-group-sm">
                    <label for="link_list" class="col-sm-2 control-label">Link list</label>
                    <div class="col-sm-3">
                      <select class="form-control" name="link_list" id="link_list">
                        <option value="true">true</option>
                        <option value="false">false</option>
                      </select>
                    </div>
                    <div class="col-sm-7">
                      <span class="message">render links as references, create link list as appendix</span>
                      <span class="error"></span>
                    </div>
                  </div>
                  
                  <div class="form-group form-group-sm">
                    <label for="tbl_edges" class="col-sm-2 control-label">Tbl edges</label>
                    <div class="col-sm-3">
                      <select class="form-control" name="tbl_edges" id="tbl_edges">
                        <option value="true">true</option>
                        <option value="false">false</option>
                      </select>
                    </div>
                    <div class="col-sm-7">
                      <span class="message">show side edges on tables</span>
                      <span class="error"></span>
                    </div>
                  </div>
                  
                  <div class="form-group form-group-sm">
                    <label for="gfm_tbls" class="col-sm-2 control-label">Gfm Tbls</label>
                    <div class="col-sm-3">
                      <select class="form-control" name="gfm_tbls" id="gfm_tbls">
                        <option value="true">true</option>
                        <option value="false">false</option>
                      </select>
                    </div>
                    <div class="col-sm-7">
                      <span class="message">markdown-extra tables</span>
                      <span class="error"></span>
                    </div>
                  </div>
                  
                  <div class="form-group form-group-sm">
                    <label for="gfm_code" class="col-sm-2 control-label">Gfm Code</label>
                    <div class="col-sm-3">
                      <select class="form-control" name="gfm_code" id="gfm_code">
                        <option value="true">true</option>
                        <option value="false">false</option>
                      </select>
                    </div>
                    <div class="col-sm-7">
                      <span class="message">gfm code blocks (```)</span>
                      <span class="error"></span>
                    </div>
                  </div>
                  
                  <div class="form-group form-group-sm">
                    <label for="h_atx_suf" class="col-sm-2 control-label">H atx suf</label>
                    <div class="col-sm-3">
                      <select class="form-control" name="h_atx_suf" id="h_atx_suf">
                        <option value="true">true</option>
                        <option value="false">false</option>
                      </select>
                    </div>
                    <div class="col-sm-7">
                      <span class="message">header suffixes (###)</span>
                      <span class="error"></span>
                    </div>
                  </div>
                  
                  <div class="form-group form-group-sm">
                    <label for="h2_setext" class="col-sm-2 control-label">H2 Setext</label>
                    <div class="col-sm-3">
                      <select class="form-control" name="h2_setext" id="h2_setext">
                        <option value="true">true</option>
                        <option value="false">false</option>
                      </select>
                    </div>
                    <div class="col-sm-7">
                      <span class="message">underline h2 headers</span>
                      <span class="error"></span>
                    </div>
                  </div>
                  
                  <div class="form-group form-group-sm">
                    <label for="h1_setext" class="col-sm-2 control-label">H1 Setext</label>
                    <div class="col-sm-3">
                      <select class="form-control" name="h1_setext" id="h1_setext">
                        <option value="true">true</option>
                        <option value="false">false</option>
                      </select>
                    </div>
                    <div class="col-sm-7">
                      <span class="message">underline h1 headers</span>
                      <span class="error"></span>
                    </div>
                  </div>
                  
                </div>
              </div>
            </div>
            
            <div class="form-group text-right">
              <span id="form-msg" class="label label-success"></span>
              <button id="resetMarkdownOptions" class="btn btn-warning">重置</button>
              <button id="saveMarkdownOptions" class="btn btn-default">保存</button>
            </div>
          </div>
              
        </div>
                
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/options.js -->
        <script src="scripts/options.js"></script>
        <!-- endbuild -->
    </body>
</html>
